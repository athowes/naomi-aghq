script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Notebook comparing inferences
      filenames:
        - comparison.html
  - data:
      description: Time taken by each method
      filenames:
        - time_taken.csv
  - data:
      description: Comparison dataframe for the `beta_rho` parameter
      filenames:
        - beta_rho.rds
  - data:
      description: Comparison dataframe for the `beta_anc_rho` parameter
      filenames:
        - beta_anc_rho.rds
  - data:
      description: KS test summary output
      filenames:
        - ks_summary_tmb_adam.pdf
        - ks_summary_out.rds

resources:
  - comparison.Rmd

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - patchwork
  - gt

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmb == TRUE)
      use:
        depends/tmb.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:aghq == TRUE && parameter:k == 1)
      use:
        depends/aghq.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:adam == TRUE)
      use:
        depends/adam.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE)
      use:
        depends/tmbstan.rds: out.rds
  # - naomi-simple_fit:
  #     id: latest(parameter:tmbstan == TRUE && parameter:niter > 50000)
  #     use:
  #       depends/tmbstan.rds: out.rds
