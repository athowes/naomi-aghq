script: script.R

artefacts:
  - data:
      description: Hyperparameter marginals (and some pairs)
      filenames:
        - pairs.pdf
        - nodes-samples-comparison-multi-page.pdf
        - nodes-samples-comparison.pdf
        - nodes-quantiles-sd.png

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - patchwork
  - gt
  - excursions
  - ggtext

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter >= 40000)
      use:
        depends/tmbstan.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:aghq == TRUE && parameter:k == 3 && parameter:s == 8 && parameter:grid_type == 'pca')
      use:
        depends/aghq.rds: out.rds
