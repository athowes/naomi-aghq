      filenames:
        - paper.pdf
        - appendix.pdf
  - data:
      description: Main paper, appendix, and figures and tables .tex
      filenames:
        - paper.tex
        - appendix.tex

resources:
  - paper.Rmd
  - appendix.Rmd
  - citations.bib
  - preamble.tex
  - imsart-nameyear.bst
