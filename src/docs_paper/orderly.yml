script: script.R

artefacts:
  - data:
      description: Main paper, appendix, and figures and tables .pdf
      filenames:
        - paper.pdf
        - appendix.pdf
  - data:
      description: Main paper, appendix, and figures and tables .tex
      filenames:
        - paper.tex
        - appendix.tex

resources:
  - paper.Rmd
  - appendix.Rmd
  - appendix-word.Rmd
  - citations.bib
  - preamble.tex
  - imsart-nameyear.bst
  - imsart.cls
  - imsart.sty
  - naomi_simple.cpp

packages:
  - rmarkdown
  - dplyr
  - ggplot2
  - forcats
  - tidyverse
  - patchwork

depends:
  - naomi-simple_compare:
      id: latest
      use:
        depends/ks_summary_out.rds: ks_summary_out.rds
  - docs_bayescomp-poster:
      id: latest
      use:
        depends/naomi_results.png: fig3.png
  - plot-tikz_algorithm-flowchart:
      id: latest
      use:
        depends/algorithm-flowchart.pdf: algorithm-flowchart.pdf
  - plot-tikz_simplified-naomi:
      id: latest
      use:
        depends/simplified-naomi.pdf: simplified-naomi.pdf
  - naomi-simple_exceedance:
      id: latest
      use:
        depends/second90.pdf: second90.pdf
        depends/1inc.pdf: 1inc.pdf
  - naomi-simple_contraction:
      id: latest
      use:
        depends/posterior-contraction.pdf: posterior-contraction.pdf
