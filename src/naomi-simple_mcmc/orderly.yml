script: script.R

artefacts:
  - data:
      description: Notebook assessing if the MCMC converged
      filenames:
        - mcmc-convergence.html
  - data:
      description: Outputs to go into the appendix of the manuscript
      filenames:
        - rhat.png
        - ratio.png
        - ess.png
        - rho_a.png
        - alpha_x.png
        - ar1-bym2-cor.csv
        - nuts-params.rds

resources:
  - mcmc-convergence.Rmd
  - citations.bib

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - sf

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter > 50000)
      use:
        depends/out.rds: out.rds
