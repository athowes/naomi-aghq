script: script.R

artefacts:
  - data:
      description: Plots and saved output
      filenames:
        - posterior-contraction.png
        - nuts-hand-comparison.png

resources:
  - naomi_simple_prior.cpp

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - sf
  - patchwork

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmb == TRUE && parameter:random_only == TRUE)
      use:
        depends/tmb.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter >= 40000)
      use:
        depends/tmbstan.rds: out.rds
