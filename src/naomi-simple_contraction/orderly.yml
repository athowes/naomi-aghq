script: script.R

artefacts:
  - data:
      description: Plots and saved output
      filenames:
        - posterior-contraction.png
        - mean-sd-comparison.png
        - mean-sd.csv

resources:
  - naomi_simple_prior.cpp

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - sf
  - patchwork

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmb == TRUE && parameter:random_only == TRUE)
      use:
        depends/tmb.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:aghq == TRUE && parameter:k == 3 && parameter:s == 8)
      use:
        depends/aghq.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter > 50000)
      use:
        depends/tmbstan.rds: out.rds
