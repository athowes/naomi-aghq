script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Notebook comparing inferences
      filenames:
        - exceedance.html
  - data:
      description: Plots
      filenames:
        - second90.pdf
        - 1inc.pdf

resources:
  - exceedance.Rmd
  - citations.bib

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - patchwork
  - gt

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmb == TRUE)
      use:
        depends/tmb.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:aghq == TRUE && parameter:k == 3 && parameter:s == 8)
      use:
        depends/aghq.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter > 50000)
      use:
        depends/tmbstan.rds: out.rds
