script: script.R

sources:
  - functions.R

artefacts:
  - data:
      description: Notebook comparing inferences
      filenames:
        - ks.html
  - data:
      description: Time taken by each method
      filenames:
        - time-taken.csv
  - data:
      description: Comparison dataframe for the `beta_alpha` and `beta_anc_rho` parameters
      filenames:
        - beta_alpha.rds
        - beta_anc_rho.rds
  - data:
      description: KS test summary output
      filenames:
        - ks-summary.rds
  - data:
      description: Saved plots
      filenames:
        - ks-summary.png
        - ks-ess.png
        - us-alpha-xs.png
        - us-alpha-xs.rds

resources:
  - ks.Rmd

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - patchwork
  - gt
  - naomi

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmb == TRUE && parameter:random_only == TRUE)
      use:
        depends/tmb.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:aghq == TRUE && parameter:k == 3 && parameter:s == 8 && parameter:grid_type == 'pca')
      use:
        depends/aghq.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter >= 40000)
      use:
        depends/tmbstan.rds: out.rds
