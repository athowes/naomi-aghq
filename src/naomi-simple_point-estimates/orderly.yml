script: script.R

artefacts:
  - data:
      description: Notebook comparing inferences
      filenames:
        - point-estimates.html
  - data:
      description: Plots and saved output
      filenames:
        - mean-sd.csv
        - mean-sd-latent.png
        - mean-sd-alt-latent.png
        - mean-latent.png
        - sd-latent.png
        - mean-sd-output.png
        - mean-sd-alt-output.png
        - mean-output.png
        - mean-alt-output.png
        - sd-output.png
        - sd-alt-output.png
        - point-estimates.csv

resources:
  - point-estimates.Rmd

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - rstan
  - bayesplot
  - sf
  - patchwork

depends:
  - naomi-simple_fit:
      id: latest(parameter:tmb == TRUE && parameter:random_only == TRUE)
      use:
        depends/tmb.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:aghq == TRUE && parameter:k == 3 && parameter:s == 8 && parameter:grid_type == 'pca'")
      use:
        depends/aghq.rds: out.rds
  - naomi-simple_fit:
      id: latest(parameter:tmbstan == TRUE && parameter:niter >= 40000)
      use:
        depends/tmbstan.rds: out.rds
