script: script.R

sources:
  - functions.R

resources:
  - sinla.Rmd
  - model1.cpp
  - model1_index.cpp

artefacts:
  - data:
      description: SINLA development notebook
      filenames:
        - sinla.html
  - data:
      description: Experiment plots
      filenames:
        - plots-m1.pdf
        - plots-m10.pdf
        - plots-m100.pdf
        - plots-m250.pdf
  - data:
      description: Posterior samples
      filenames:
        - samples-m1.rds
        - samples-m10.rds
        - samples-m100.rds
        - samples-m250.rds

packages:
  - dplyr
  - forcats
  - ggplot2
  - readr
  - tidyr
  - purrr
  - stringr
  - Matrix
  - TMB
  - tmbstan
  - aghq
  - inf.utils

depends:
  prev-anc-art_sim:
    id: latest
    use:
      depends/sim_data.rds: sim_data.rds
      depends/sim_data_m1.rds: sim_data_m1.rds
      depends/sim_data_m10.rds: sim_data_m10.rds
      depends/sim_data_m100.rds: sim_data_m100.rds
